<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Экспортировать цитаты Букмейт</title>
  </head>
  <body>
    <main id="main-content" class="container mx-auto p-6">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-4">Экспортировать цитаты Букмейт</h2>
        <p>
          Выберите книгу для которой нужно экспортировать Ваши цитаты, нажмите
          на кнопку "Поделиться" и "Скопировать ссылку", после чего вставьте
          полученную ссылку ниже:
        </p>
        <br />
        <div class="mb-4">
          <label
            for="url-id"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Ссылка на книгу:</label
          >
          <input
            type="text"
            id="url-id"
            placeholder="https://bookmate.ru/books/uo8blm5h?username=b123456789&utm_source=direct_link&utm_medium=referral&utm_content=web&utm_campaign=users_referral"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div class="mb-4">
          <p id="book-id" class="block text-sm font-medium text-gray-700 mb-2"></p>
        </div>
        <div class="mb-4">
          <p
            id="user-id"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
          </p>
        </div>
        <button
          id="fetch-quotes"
          class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Экспортировать цитаты
        </button>
        <div id="message-block" class="hidden mt-6 text-red-500"></div>
        <div class="mt-6 space-y-4">
          <button
            id="copy-quotes"
            class="hidden w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
          >
            Скопировать все цитаты
          </button>
          <button
            id="download-quotes"
            class="hidden w-full bg-purple-500 text-white font-bold py-2 px-4 rounded hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
          >
            Скачать цитаты в TXT
          </button>
        </div>
        <div id="quotes" class="mt-6 space-y-4"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
